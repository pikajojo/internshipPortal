<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply {{ company.name }}</title>
    <style>
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <h1>apply {{ company.name }}</h1>
    <form method="POST">
        Name：<input type="text" name="name" required><br>
        Email：<input type="email" name="email" required><br>
        Proposal：<textarea name="proposal" rows="10" cols="50"></textarea><br>
        <input type="submit" value="apply for internship">
    </form>
</body>
</html>
